<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <style>
body {
  background-color: rgb(158, 205, 221);
}

h1 {
  color: rgb(0, 0, 255);
  text-align: left;
  font-family: Arial;
  font-size: 40px;
}

button {
  color: rgb(253, 237, 16);
  background-color: rgba(18, 161, 161, 0.657);
}

a {
  color: rgb(255, 0, 0)
}
    </style>
</head>
<body>
    <h1>Contador</h1>
    <button id="myButton" onclick=inicio(0)>Iniciar Contagem</button><br><br>
    <a id="imprimir">...</a>
    <br><br>
</body>
<script>
var myButton = document.getElementById('someId');
var handler = function(){
   myButton.removeEventListener('click',handler);
}

let contador = -1;
let tempo = 100;
let flag = 0;
let timer;
let total = 0

function inicio(p1) {

  switch (p1) {
        case 0:
            flag = 0
        break
        case 1:
            flag = 1
    }document.getElementById("myButton").disabled = true; 
    
  timer = setInterval(imprime, tempo); // Adiciona um valor de intervalo a var timer contendo a função imprime e a variavel tempo 
}


function imprime() { 
  switch (flag) {
        case 0:
            contador++
        break
        case 1:
            contador--
    }

  document.getElementById("imprimir").innerHTML = contador
  total++; // Incrementa +1 a var total 

  if (total == 21) { // "Se total for igual a 21 limpa o intervalo da var timer e chama a função final()"
    clearInterval(timer);
    final();
  } else if (contador > 9) { // "Senão se contador for maior que 9 limpa o intervalo da var timer e chama a função inicio(1)"
    clearInterval(timer);
    inicio(1);


  } else if (contador == 0) { // "Senão se contador for igual a 0 limpa o intervalo da var timer e chama a função inicio(0)"
    clearInterval(timer);
    inicio(0);
  };}

function final() {
  document.getElementById("imprimir").innerHTML = "Fim da contagem"

  total = 0
  contador = -1 
  document.getElementById("myButton").disabled = false; 
  

}

</script>
</html>
